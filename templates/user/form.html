    <section class="content">
      <div class="py-5 bg-dark box box-danger">
        <div class="box-header with-border text-white">
          <h3 class="box-title m-0 text-center">Cadastro</h3>
        </div>
        <form class="text-white" style="margin-left: 570px; width: 5000px; height: 500px;" form-horizontal method="POST">
          {% csrf_token %}

          {% for hidden in form.hidden_fields %}
            {{ hidden }}
          {% endfor %}

          <div class="box-body py-4">
          {% for field in form.visible_fields %}
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">{{ field.label }}</label>
              <div class="col-sm-10">
                {{ field }}
                {% for error in field.errors %}
                  <span class="help-block">{{ error }}</span>
                {% endfor %}
              </div>
            </div>
          {% endfor %}
          </div>
          <!-- /.box-body -->
          <div class="box-footer" style="margin-left: 50px;">
            <button type="submit" class="btn btn-light">Salvar</button>
            <a href="{% url 'concept:home' %}" class="btn btn-dark">Cancel</a>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
    </section>
  </section>
{% endblock %}
